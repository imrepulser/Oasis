<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialNet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #eee;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    .nav-left,
    .nav-center,
    .nav-right {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-left a,
    .nav-right a {
      margin-right: 15px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
    }

    .nav-left a.dropdown::after {
      content: " â–¼";
      font-size: 10px;
    }

    .new-label {
      background-color: #000;
      color: #fff;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 4px;
      margin-left: 4px;
    }

    .search-bar {
      flex: 1;
      max-width: 400px;
      margin: 10px auto;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .search-bar {
        margin: 10px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">W.</div>
    <div class="nav-left">
      <a href="#" class="dropdown">Explore</a>
      <a href="#">Directory</a>
      <a href="#">Academy <span class="new-label">New</span></a>
      <a href="#">Jobs</a>
    </div>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search by Inspiration" />
    </div>
  </header>
</body>
</html>
