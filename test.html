<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Run large language models locally with Ollama">
    <meta name="keywords" content="large language models, Ollama, DeepSeek, Qwen, Llama, Gemma">
    <meta name="author" content="Ollama Inc.">
    <title>Ollama - Run Large Language Models Locally</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            color: #000;
        }

        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo img {
            width: 24px;
            height: 24px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: 500;
        }

        .search-bar {
            display: none;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #f5f5f5;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }

        .be-pro-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .be-pro-btn::after {
            content: "↓";
            font-size: 12px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        main {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            padding: 20px;
        }

        .llama-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .explore-btn {
            background-color: #000;
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .explore-btn::after {
            content: "→";
        }

        .platforms {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }

        footer {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 20px 0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-links a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
        }

        .copyright {
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
                position: relative;
            }

            .nav-links {
                display: none;
            }

            .nav-menu {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: #fff;
                flex-direction: column;
                align-items: flex-start;
                padding: 40px 20px;
                z-index: 1000;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu a {
                font-size: 24px;
                margin: 15px 20px;
            }

            .hamburger {
                display: block;
            }

            .be-pro-btn {
                display: none;
            }

            .search-bar {
                display: block;
            }

            .close-icon {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .explore-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (min-width: 769px) {
            .logo-container {
                display: flex;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="https://via.placeholder.com/24" alt="Ollama Logo">
            </div>
            <div class="nav-links">
                <a href="#">Discord</a>
                <a href="#">GitHub</a>
            </div>
        </div>
        <nav>
            <div class="nav-menu">
                <a href="#">Discord</a>
                <a href="#">GitHub</a>
                <a href="#">Sign in</a>
                <div class="close-icon">×</div>
            </div>
            <button class="be-pro-btn">Be Pro</button>
            <div class="hamburger">☰</div>
        </nav>
    </header>
    <input type="text" class="search-bar" placeholder="Search models">

    <main>
        <img src="https://via.placeholder.com/40" alt="Llama Icon" class="llama-icon">
        <h1>Get up and running with large language models.</h1>
        <p>Run DeepSeek-R1, Qwen 3, Llama 3.3, Qwen 2.5-VL, Gemma 3, and other models, locally.</p>
        <button class="explore-btn">Explore models</button>
        <div class="platforms">Available for macOS, Linux, and Windows</div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">GitHub</a>
            <a href="#">Blog</a>
            <a href="#">Discord</a>
            <a href="#">X (Twitter)</a>
            <a href="#">Docs</a>
            <a href="#">Meetups</a>
        </div>
        <div class="copyright">© 2025 Ollama Inc.</div>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const closeIcon = document.querySelector('.close-icon');

        hamburger.addEventListener('click', () => {
            navMenu.classList.add('active');
        });

        closeIcon.addEventListener('click', () => {
            navMenu.classList.remove('active');
        });
    </script>
</body>
</html>
