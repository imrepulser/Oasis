<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oasis</title>

  <!-- Site Metadata -->
  <meta name="author" content="Sreeman Reddy">
  <meta name="description" content="Oasis â€“ A digital split expenses with friends easily anywere around the world.">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Geist Mono", monospace;
      background: #711b23;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .logo-name {
      font-size: 24px;
      color: #e2e1d3;
      font-weight: 300;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .social-icons {
      display: flex;
      gap: 16px;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s, filter 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
      filter: brightness(1.5);
    }

    .signup-button {
      padding: 7px 24px;
      background: linear-gradient(to right, #9b8b88, #74424a);
      border: none;
      border-radius: 999px;
      color: white;
      font-size: 16px;
      font-weight: 300;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup-button:hover {
      transform: scale(0.97);
      box-shadow: 0 2px 8px rgba(165, 124, 124, 0.3);
    }

    .signup-form {
      display: none;
      flex-direction: column;
      gap: 16px;
      margin: 40px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #e2e1d3;
      border-radius: 16px;
      background-color: rgba(0,0,0,0.2);
    }

    .signup-form input {
      background-color: transparent;
      border: 1px solid #e2e1d3;
      padding: 10px;
      font-size: 16px;
      color: #e2e1d3;
      border-radius: 8px;
    }

    .signup-form input::placeholder {
      color: #e2e1d3;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .right-section {
        flex-direction: row;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      .signup-button {
        margin-top: -8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-name">Oasis</div>
    <div class="right-section">
      <div class="social-icons">
        <a href="https://discord.gg/VYntqjCWGK"><img src="./img/discord.svg" alt="Discord" title="Join us on Discord" /></a>
        <a href="https://instagram.com"><img src="./img/instagram.svg" alt="Instagram" title="Follow us on Instagram" /></a>
      </div>
      <button class="signup-button" id="openFormBtn">Sign Up</button>
    </div>
  </header>

  <form class="signup-form" id="signupForm">
    <input type="text" placeholder="Name" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit" class="signup-button">Submit</button>
  </form>

  <script>
    const form = document.getElementById('signupForm');
    const openBtn = document.getElementById('openFormBtn');

    openBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
    });

    form.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.addEventListener('click', () => {
      form.style.display = 'none';
    });
  </script>

</body>
</html>
